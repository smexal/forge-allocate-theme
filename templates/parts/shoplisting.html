<div class="wrapper">
    <div class="component-productlist">
        <div class="items">
            {loop="products"}
            <div class="item-card">
                <a class="product-card" {if="$value.link"}href="{$value.link}"{/if}>
                    <div class="image-container">
                        <img src="{$value.image}" />
                    </div>
                    <div class="info-panel">
                        <div class="info">
                            <h3>{$value.title}</h3>
                            {if="$value.description"}<p>{$value.description}</p>{/if}
                        </div>
                        <div class="actions">
                            <p class="price">{$value.price}</p>
                            {$value.add_to_cart}
                        </div>
                    </div>
                    <div class="darken"></div>
                </a>
            </div>
            {/loop}
            </div>
        </div>
    </div>
</div>
